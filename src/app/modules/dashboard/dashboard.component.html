<form>
    <button type="submit" (click)="state()">Add new Item</button>
</form>

<p>todo-item workss!</p>
<div *ngFor="let item of todoItems" class="item-container">
  <h2>{{item.toDo}}</h2>
  <p>No description</p>
  <p>{{item.task_Created}}</p>
</div>

<app-add-edit-modal *ngIf="isOpen === true" (modalStateEmitter)="onCloseModal($event)" (todoEmitter)="addElement($event)"></app-add-edit-modal>
