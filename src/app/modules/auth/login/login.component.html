<div class="loginWrapper">
  <h1>SIGN IN</h1>
  <form action="" (ngSubmit)="login()" class="login-form">
    <label for="email">Email:</label>
    <input
      [(ngModel)]="email"
      type="email"
      name="email"
      id="email"
      autocomplete="off"
      placeholder="mario@hotmail.com"
    />

    <label for="password">Password:</label>
    <input
      [(ngModel)]="password"
      type="password"
      name="password"
      id="password"
      autocomplete="off"
      placeholder="password1234"
    />
    <button type="submit">Sign In</button>
  </form>
</div>
