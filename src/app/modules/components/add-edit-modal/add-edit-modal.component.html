<div class="form-modal">
    <form action="" class="add-edit" (ngSubmit)="addTodo()">
        <textarea style="height: 5rem; resize: none;" type="text" class="data todo" name="todo" [(ngModel)] = "todo">Write the todo</textarea> 
        <input type="number" class="data userID" name="userID" [(ngModel)] = "userID"/>
        <button type="submit" class="action cancel" (click)="closeModal()">Cancel</button>
        <button type="submit" class="action submit" >Submit</button>
    </form>
</div>
